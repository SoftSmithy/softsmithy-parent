name: Maven Build

on:
  push:
    branches:
      - master
      - develop
      - feature/**
      - bugfix/**
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Java and Maven
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      # Build and run tests
      - name: Build with Maven
        run: mvn -B clean verify
