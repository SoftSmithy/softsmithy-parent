name: Release to Maven Central

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g. 4.1.1)"
        required: true
      next_snapshot:
        description: "Next snapshot version (e.g. 4.1.2-SNAPSHOT)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for tagging and version commits

      - name: Set up JDK 11 with OSSRH + GPG
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      # 1. Set release version
      - name: Set release version
        run: mvn -B versions:set -DnewVersion=${{ github.event.inputs.release_version }}

      - name: Commit release version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Release ${{ github.event.inputs.release_version }}"

      # 2. Fail if any SNAPSHOT dependencies exist
      - name: Enforce no SNAPSHOT dependencies
        run: mvn -B enforcer:enforce -Denforcer.rules=requireReleaseDeps

      # 3. Build + deploy to OSSRH (staging + release)
      - name: Deploy to OSSRH
        run: mvn -B clean deploy -DskipTests=false

      # 4. Tag the release
      - name: Create release tag
        run: |
          git tag v${{ github.event.inputs.release_version }}

      # 5. Set next snapshot version
      - name: Set next snapshot version
        run: mvn -B versions:set -DnewVersion=${{ github.event.inputs.next_snapshot }}

      - name: Commit next snapshot version
        run: |
          git commit -am "Prepare next development iteration"

      # 6. Push everything (commits + tag)
      - name: Push changes and tag
        run: |
          git push
          git push origin v${{ github.event.inputs.release_version }}
